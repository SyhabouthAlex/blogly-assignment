{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}
    <h1>Edit a tag</h1>
    <form method="POST">
        <label for="name">First Name : </label>
        <input type="text" id="name" name="name" required value={{tag.name}}>
        <br>
        <a href="/tags/{{tag.id}}">Cancel</a>
        <br>
        <button>Edit</button>
    </form>
{% endblock %}
