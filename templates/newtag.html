{% extends 'base.html' %}

{% block title %}New Tag{% endblock %}

{% block content %}
<h2>Create a tag</h2>
<form method="POST">
    <label for="name">Name : </label>
    <input id="name" name="name" type="text" maxlength="10" placeholder="Enter a name for the tag" required>
    <a href="/tags">Cancel</a>
    <button>Add</button>
</form>
{% endblock %}
