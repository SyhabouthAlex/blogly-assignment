{% extends 'base.html' %}

{% block title %}Edit {{user.first_name}} {{user.last_name}}{% endblock %}

{% block content %}
    <h1>Edit a user</h1>
    <form method="POST">
        <label for="first-name">First Name : </label>
        <input type="text" id="first-name" name="first-name" required value={{user.first_name}}>
        <br>
        <label for="last-name">Last Name : </label>
        <input type="text" id="last-name" name="last-name" required value={{user.last_name}}>
        <br>
        <label for="image-url">Image URL : </label>
        <input id="image-url" type="text" name="image-url" value={{user.image_url}}>
        <br>
        <a href="/users/{{user.id}}">Cancel</a>
        <br>
        <button>Save</button>
    </form>
{% endblock %}
